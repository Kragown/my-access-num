name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test-unit:
    name: Tests unitaires
    runs-on: ubuntu-latest
    needs: []
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          if-no-files-found: ignore
          retention-days: 7

  test-api:
    name: Tests API d'intégration
    runs-on: ubuntu-latest
    needs: []
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start -- -H 0.0.0.0 -p 3000 &
        env:
          PORT: 3000

      - name: Wait for server
        run: |
          timeout=30
          elapsed=0
          while ! curl -f http://localhost:3000/landing > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Server failed to start"
              exit 1
            fi
            sleep 1
            elapsed=$((elapsed + 1))
          done
          echo "Server is ready"

      - name: Run API integration tests
        run: npm run test:api
        env:
          TEST_BASE_URL: http://localhost:3000

      - name: Stop application
        if: always()
        run: pkill -f "next start" || true

  test-e2e:
    name: Tests E2E Cypress
    runs-on: ubuntu-latest
    needs: [test-unit, test-api]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start -- -H 0.0.0.0 -p 3000 &
        env:
          PORT: 3000

      - name: Wait for server
        run: |
          timeout=30
          elapsed=0
          while ! curl -f http://localhost:3000/landing > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Server failed to start"
              exit 1
            fi
            sleep 1
            elapsed=$((elapsed + 1))
          done
          echo "Server is ready"

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          headless: true

      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos/**/*.mp4
            cypress/screenshots/**/*.png
          if-no-files-found: ignore
          retention-days: 7

      - name: Stop application
        if: always()
        run: pkill -f "next start" || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/
            out/
          if-no-files-found: ignore
          retention-days: 7

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-api, test-e2e, build]
    if: always()
    steps:
      - name: Check all test results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test-unit.result }}" != "success" ] || \
             [ "${{ needs.test-api.result }}" != "success" ] || \
             [ "${{ needs.test-e2e.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Certains checks ont échoué"
            echo "Lint: ${{ needs.lint.result }}"
            echo "Unit tests: ${{ needs.test-unit.result }}"
            echo "API tests: ${{ needs.test-api.result }}"
            echo "E2E tests: ${{ needs.test-e2e.result }}"
            echo "Build: ${{ needs.build.result }}"
            exit 1
          else
            echo "✅ Tous les checks ont réussi!"
          fi
