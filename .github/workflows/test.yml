name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Tests unitaires
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          if-no-files-found: ignore
          retention-days: 7

  api-tests:
    name: Tests API d'intégration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start -- -H 0.0.0.0 -p 3000 &
        env:
          PORT: 3000

      - name: Wait for server
        run: |
          timeout=30
          elapsed=0
          while ! curl -f http://localhost:3000/landing > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Server failed to start"
              exit 1
            fi
            sleep 1
            elapsed=$((elapsed + 1))
          done
          echo "Server is ready"

      - name: Run API integration tests
        run: npm run test:api
        env:
          TEST_BASE_URL: http://localhost:3000

      - name: Stop application
        if: always()
        run: pkill -f "next start" || true

  e2e-tests:
    name: Tests E2E Cypress
    runs-on: ubuntu-latest
    needs: [unit-tests, api-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start -- -H 0.0.0.0 -p 3000 &
        env:
          PORT: 3000

      - name: Wait for server
        run: |
          timeout=30
          elapsed=0
          while ! curl -f http://localhost:3000/landing > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Server failed to start"
              exit 1
            fi
            sleep 1
            elapsed=$((elapsed + 1))
          done
          echo "Server is ready"

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          headless: true

      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos/**/*.mp4
            cypress/screenshots/**/*.png
          if-no-files-found: ignore
          retention-days: 7

      - name: Stop application
        if: always()
        run: pkill -f "next start" || true

      - name: Test Gating - Check all test results
        if: always()
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.api-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "❌ Certains tests ont échoué"
            echo "Unit tests: ${{ needs.unit-tests.result }}"
            echo "API tests: ${{ needs.api-tests.result }}"
            echo "E2E tests: ${{ needs.e2e-tests.result }}"
            exit 1
          else
            echo "✅ Tous les tests ont réussi!"
          fi

